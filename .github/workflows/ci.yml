on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "!*"

name: Build

jobs:
  phpcs:
    name: PHP Code Sniffer
    runs-on: ubuntu-latest
    env:
      CI: 1
      TRAVIS_BUILD_DIR: ${{ github.workspace }}
      TRAVIS_BUILD_STAGE_NAME: Test
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 3
      - name: Prepare
        run: bash bin/prepare.sh
      - name: Check code style
        run: bash bin/check/phpcs.sh
      - uses: 8398a7/action-slack@v1
        with:
          type: failure
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()
  phpmd:
    name: PHPMD
    runs-on: ubuntu-latest
    env:
      CI: 1
      TRAVIS_BUILD_DIR: ${{ github.workspace }}
      TRAVIS_BUILD_STAGE_NAME: Test
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 3
      - name: Prepare
        run: bash bin/prepare.sh
      - name: Check code style
        run: bash bin/check/phpmd.sh
      - uses: 8398a7/action-slack@v1
        with:
          type: failure
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()

  phpunit:
    name: PHPUnit
    needs: [phpcs, phpmd]
    runs-on: ubuntu-latest
    env:
      CI: 1
      TRAVIS_BUILD_DIR: ${{ github.workspace }}
      TRAVIS_BUILD_STAGE_NAME: Test
    strategy:
      matrix:
        php: ['7.2', '7.3']
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 3
      - name: Switch PHP version
        env:
          PHP_VERSION: ${{ matrix.php }}
        run: sudo ln -sf "/usr/bin/php$PHP_VERSION" /etc/alternatives/php
      - name: Prepare
        run: bash bin/prepare.sh
      - name: Run tests
        run: bash bin/test/phpunit.sh
      - name: Codecov
        run: curl -s https://codecov.io/bash | bash -s -- -t $CODECOV_TOKEN -f $COVERAGE_FILE
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          COVERAGE_FILE: ./coverage/clover.xml
      - uses: 8398a7/action-slack@v1
        with:
          type: failure
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()

  slack:
    name: Slack
    needs: [phpunit]
    runs-on: ubuntu-latest
    steps:
      - uses: 8398a7/action-slack@v1
        with:
          type: success
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
